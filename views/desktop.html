        Ext.Loader.setConfig({
            enabled: true
        });

        Ext.Loader.setPath({
            'Ext.ux.desktop': 'desktop/js',
            'Ext.appLoad':'os/appLoad',
            'OS.user':'os/user',
            'OS':'os',

        Ext.require('MyDesktop.App');

        var arr = [<%=app %>];

        Ext.require(arr);

        var myDesktopApp;


        Ext.onReady(function () {


            myDesktopApp = new MyDesktop.App();
        });
